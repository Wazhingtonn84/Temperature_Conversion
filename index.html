<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
  </head>
  <body>
    <label>Enter temperature:</label><br />
    <input type="number" id="textbox" /><br />

    <label>Convert to:</label><br />
    <input type="radio" name="unit" id="cButton" />
    <label>Celsius</label>
    <input type="radio" name="unit" id="fButton" />
    <label>Fahrenheit</label><br />

    <button type="button" id="submitbtn">Submit</button><br />
    <label id="templabel"></label>
    <script src="script.js"></script>
  </body>
</html>
